<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #fafafa;
        }

        .container {
            width: 80%; /* Make it take up more space */
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        /* Instagram Logo */
        .instagram-logo {
            width: 140px; /* Make the logo slightly larger */
            display: block;
            margin: 0 auto 20px;
        }

        .profile-header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid #ddd;
        }

        .profile-info {
            flex-grow: 1;
            padding-left: 20px;
            text-align: left;
        }

        .profile-stats {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }

        .profile-stats div {
            text-align: center;
        }

        .bio {
            margin-top: 10px;
            font-size: 14px;
            color: #333;
        }

        .post-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Make images responsive */
            gap: 10px;
            margin-top: 20px;
        }

        .post-grid img {
            width: 100%;
            height: 250px; /* Make images taller */
            object-fit: cover;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Instagram Logo -->
        <img class="instagram-logo" src="image copy 4.png" alt="Instagram Logo">

        <div class="profile-header">
            <img class="profile-pic" src="image.png" alt="Profile Picture">
            <div class="profile-info">
                <h2>natashanaheir</h2>
                <div class="profile-stats">
                    <div><strong>9</strong><br>Posts</div>
                    <div><strong>1,493</strong><br>Followers</div>
                    <div><strong>988</strong><br>Following</div>
                </div>
                <p class="bio">natasha naheir â€¢ she/her <br> @uncchapelhill</p>
            </div>
        </div>

        <!-- Posts Grid -->
        <div class="post-grid">
            <img src="image copy.png" alt="Post 1">
            <img src="image copy 2.png" alt="Post 2">
            <img src="image copy 3.png" alt="Post 3">
        </div>
    </div>
</body>
</html>
